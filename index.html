<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can add a link to a favicon here -->
</head>
<body>
    <header>
        <!-- Navigation bar could include a logo, links to different pages, or categories -->
        <nav>
            <div class="logo">Makeup Gallery</div>
            <!-- Add other navigation links if necessary -->
        </nav>
    </header>
    <main class="container">
        <!-- Search bar for finding makeup products -->
        <section class="search-bar">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for makeup...">
                <button type="submit">Search</button>
            </form>
        </section>
        <!-- Gallery to display makeup products -->
        <section class="product-gallery">
            <!-- Products will be inserted here dynamically with JavaScript -->
        </section>
    </main>
    <footer class="footer">
        <!-- Footer content, like contact info, social media links, etc. -->
        <p>&copy; 2024 Makeup Gallery. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
